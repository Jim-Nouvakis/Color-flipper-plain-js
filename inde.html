<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="colorTeller">
      <div class="backColor">
        <h2>
          Background Color :
          <h3 class="color">0</h3>
        </h2>
      </div>
      <button>CLICK ME</button>
    </div>
  </body>
  <script>
    let body = document.querySelectorAll("body")[0];
    let button = document.querySelectorAll("button")[0];
    let h3 = document.querySelectorAll("h3")[0];

    let colorSwitcher = () => {
      let colorPicker = Math.floor(Math.random() * 1000);
      body.style.backgroundColor = `#${colorPicker}`;
      h3.innerText = `#${colorPicker}`;
      h3.style.color = `#${colorPicker}`;
    };

    button.addEventListener("click", colorSwitcher);
  </script>
</html>
